<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="utility.css" />
    <link rel="stylesheet" href="index.css" />
    <style>
      .albums {
        height: 93%;
        margin-top: 7px;
        overflow-y: scroll;
        /* display: flex;
        flex-direction: row; */
        flex-wrap: wrap;
        gap: 15px;
      }
      .album_card {
        height: 250px;
        width: 205px;
      }
      .album_card img {
        position: relative;
        object-fit: contain;
        border-radius: 7px;
        /* width: 100px; */
      }
      .album_card .para {
        margin: 0px 0px 0px 5px;
      }
      .album_card:hover{
        cursor: pointer;
        /* background-color: grey; */
      }
      .para {
        display: flex;
        flex-direction: column;
        /* column-gap: 6px; */
        row-gap: 5px;
      }

      .play_button {
        display: flex;
        justify-content: center;
        align-items: center;
        width: 50px;
        height: 50px;
        background-color: black;
        border-radius: 50%;
        position: absolute;
        bottom: 20px;
        right: 845px;
        opacity: 0;
        z-index: 10;
        transition: bottom 0.5s ease, opacity 0.5s ease;
      }

      .album_card:hover .play_button {
        bottom: 35%; /* Target position when hovering */
        opacity: 1; /* Make it visible when hovering */
 
      }

      .play_button img {
        width: 50%; /* Adjust the size of the image as needed */
        height: 50%; /* Adjust the size of the image as needed */
        filter: invert(
          100%
        ); /* Invert the color of the image to make it visible on a black background */
      }
      .play_button:hover{
        transform: scale(1.07);
        cursor: pointer;
      }
    </style>
  </head>
